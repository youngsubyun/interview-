<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>면접 후기 사이트/ 로그인 창</title>
</head>
<body>
    <header class="header-content">
        <div class="nabar-content logo">로고가 들어갈 영역</div>
        <div style="flex-grow: 1;"></div>
        <div class="nabar-content">로그인</div>
        <div class="nabar-content">회원가입</div>
    </header>

    <nav class="navbar">
        <div class="nabar-content">홈</div>
        <div class="nabar-content">후기글</div>
        <div class="nabar-content">커뮤니티</div>
        <div class="nabar-content">공지사항</div>
        <div style="flex-grow: 1;"></div>
        <div class="nabar-content review" style="padding-top: 10px;">후기 작성</div>
    </nav>

    <div style="width: 100%; height: 5px; background: #ccc;"></div>

    <div class="container">
        <div class="login-font">로그인</div>
            <form action="">
                <div class="container-input">
                    <input type="text" class="login-input" 
                    placeholder="  아이디를 입력해주세요.">
                </div>
                <div style="padding-bottom: 10px;"></div>
                <div>
                    <input type="password" class="login-input"
                    placeholder="  비밀번호를 입력해주세요.">
                </div>
            </form>
                <div class="find">
                    <div class="find-info">아이디 찾기</div>
                    <div style="padding-right: 15px;"></div>
                    <div class="find-info">비밀번호 찾기</div>
                </div>

                <div style="padding-top: 15px;">
                    <button class="btn-login">로그인</button>
                </div>
                <div style="padding-bottom: 10px;"></div>
                <div class="btn2">
                    <button class="btn-signup">회원가입</button>
                </div>
    </div>
</body>
</html>
